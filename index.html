<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZankiiGPT - AI Cybersecurity Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="logo-container neon-glow">
                    <svg class="logo-svg" viewBox="0 0 40 40">
                        <path fill="#38BDF8" d="M20 2C10.059 2 2 10.059 2 20s8.059 18 18 18 18-8.059 18-18S29.941 2 20 2zm0 32c-7.732 0-14-6.268-14-14S12.268 4 20 4s14 6.268 14 14-6.268 14-14 14z"/>
                        <path fill="#38BDF8" d="M20 8c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12S26.627 8 20 8zm0 22c-5.514 0-10-4.486-10-10S14.486 10 20 10s10 4.486 10 10-4.486 10-10 10z"/>
                        <circle fill="#38BDF8" cx="20" cy="20" r="6"/>
                    </svg>
                </div>
                <span class="text-2xl font-bold text-sky-400">ZankiiGPT</span>
            </div>
            <div class="auth-buttons flex gap-3">
                <button onclick="openAuthModal('signin')" class="px-4 py-2 glass-button rounded-lg text-sky-200 text-sm font-medium">
                    Log in
                </button>
                <button onclick="openAuthModal('signup')" class="px-4 py-2 primary-button rounded-lg text-white text-sm font-medium">
                    Sign up
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-4">
            <span class="gradient-text">ZankiiGPT</span> is an advanced AI model<br>
            specializing in <span class="text-red-400">cybersecurity</span>
        </h1>

        <!-- Chat Interface -->
        <div class="max-w-4xl mx-auto mt-12">
            <div class="textarea-container glass-effect rounded-lg p-4">
                <textarea
                    id="userInput"
                    class="w-full h-32 bg-transparent border-none resize-none text-white placeholder-gray-400 focus:outline-none"
                    placeholder="Ask anything about cybersecurity..."
                ></textarea>
                <div class="flex justify-between items-center mt-4">
                    <div class="flex gap-4">
                        <button class="action-button px-4 py-2 rounded-lg text-sky-200 text-sm font-medium flex items-center gap-2">
                            <i class="fas fa-paperclip"></i>
                            <span>Attach</span>
                        </button>
                        <button class="action-button px-4 py-2 rounded-lg text-sky-200 text-sm font-medium flex items-center gap-2">
                            <i class="fas fa-search"></i>
                            <span>Search</span>
                        </button>
                        <button class="action-button px-4 py-2 rounded-lg text-sky-200 text-sm font-medium flex items-center gap-2">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure</span>
                        </button>
                    </div>
                    <button class="primary-button px-6 py-2 rounded-lg text-white text-sm font-medium flex items-center gap-2">
                        <i class="fas fa-microphone"></i>
                        <span>Voice</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="modal rounded-lg p-8 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold text-sky-400">Sign In</h2>
                <button onclick="closeAuthModal()" class="text-gray-400 hover:text-gray-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form onsubmit="handleAuth(event)">
                <div id="nameField" class="mb-4 hidden">
                    <label class="block text-sky-200 mb-2">Name</label>
                    <input
                        type="text"
                        name="name"
                        class="w-full px-4 py-2 rounded-lg input-area"
                        placeholder="Enter your name"
                    >
                </div>
                <div class="mb-4">
                    <label class="block text-sky-200 mb-2">Email</label>
                    <input
                        type="email"
                        name="email"
                        required
                        class="w-full px-4 py-2 rounded-lg input-area"
                        placeholder="Enter your email"
                    >
                </div>
                <div class="mb-6">
                    <label class="block text-sky-200 mb-2">Password</label>
                    <div class="relative">
                        <input
                            type="password"
                            name="password"
                            required
                            class="w-full px-4 py-2 rounded-lg input-area pr-10"
                            placeholder="Enter your password"
                        >
                        <button
                            type="button"
                            onclick="togglePassword(this)"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button
                    type="submit"
                    class="w-full py-2 rounded-lg primary-button text-white font-medium mb-4"
                >
                    <span id="authButtonText">Sign In</span>
                </button>
                <div class="text-center text-sky-200">
                    <span id="switchText">Don't have an account?</span>
                    <button
                        type="button"
                        id="switchButton"
                        onclick="toggleAuthMode()"
                        class="ml-1 text-sky-400 hover:text-sky-300"
                    >
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 p-4">
        <div class="container mx-auto text-center text-sm text-sky-200">
            By messaging ZankiiGPT, you agree to our
            <a href="#" class="text-sky-400 hover:text-sky-300">Terms</a>
            and have read our
            <a href="#" class="text-sky-400 hover:text-sky-300">Privacy Policy</a>.
            <button class="ml-1 text-sky-400 hover:text-sky-300">
                <i class="fas fa-question-circle"></i>
            </button>
        </div>
    </footer>

    <script src="static/js/auth.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
